<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livia's Photo Grid</title>
    <link rel="stylesheet" type="text/css" href="style_index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="profile">
            <img src="images/logo.JPG" 
            alt="Caricature of a woman wearing glasses. White backgroud, black lines."/>
            <div class="profile_title">
                <h1>
                    Livia's Photo Grid
                </h1>
                <p>
                    Front-end developer student. Engineer. Tech enthusiast. Gender equity advocate.
                </p>
            </div>
    </header>
    <article class="photo_grid">
        <section class="image_grid_1">
            <figure class="card">
                <a href="details-01.html">
                    <img 
                    src="images/bullring.JPG" 
                    alt="Landscape picture showing the Bullring mall in Birmingham UK and the city in the background"/>
                    <h2>
                        Birmingham - England
                    </h2> 
                </a>    
            </figure>
            <figure class="card">
                <a href="details-02.html">
                    <img 
                    src="images/capetown.JPG" 
                    alt="Picture penguins in Cape Town South Africa"/>
                    <h2>
                        Cape Town - South Africa
                    </h2>
                </a> 
            </figure>
            <figure class="card">
                <a href="details-03.html">
                    <img 
                    src="images/cappadocia.jpg" 
                    alt="Landscape picture of Cappadocia with hot air ballons in the sky"/>
                    <h2>
                        Cappadocia - Turkey
                    </h2>
                </a> 
            </figure>
        </section>
        <section class="image_grid_2">
            <figure class="card">
                <a href="details-04.html">
                    <img 
                    src="images/cardiff_castle.JPG" 
                    alt="Cardiff city landscape seen through the stone window of Cardiff Castle"/>
                    <h2>
                        Cardiff - Wales
                    </h2>
                </a> 
            </figure>
            <figure class="card">
                <a href="details-05.html">
                    <img 
                    src="images/gruta_do_anjo.JPG" 
                    alt="Landscape picture of the forest and daylight seen through the opening of the Angel's cave"/>
                    <h2 lang="pt-br">
                        Socorro - Brazil
                    </h2>
                </a> 
            </figure>
            <figure class="card">
                <a href="details-06.html">
                    <img 
                    src="images/recife.JPG" 
                    alt="Church on the top of the mountain during a day with clear and blue sky"/>
                    <h2 lang="pt-br">
                        Olinda - Brazil
                    </h2>
                </a> 
            </figure>
        </section>
    </article>
    <footer>
        My Photo Grid developed by Livia Araujo | WoMakersCode
    </footer>
</body>
</html>
